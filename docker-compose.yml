version: "3.8"

services:
  multi-agent-system:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    environment:
      - PYTHONPATH=/app/src
      - GROQ_API_KEY=${GROQ_API_KEY}
    volumes:
      # Persist data and logs
      - ./data:/app/data
      - ./logs:/app/logs
      - ./outputs:/app/outputs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Separate service for running tests
  test-runner:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PYTHONPATH=/app/src
      - GROQ_API_KEY=${GROQ_API_KEY}
    volumes:
      - ./outputs:/app/outputs
      - ./logs:/app/logs
    command: ["uv", "run", "python", "run_tests.py"]
    profiles:
      - testing
    depends_on:
      - multi-agent-system

  # Optional: Demo service
  demo:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PYTHONPATH=/app/src
      - GROQ_API_KEY=${GROQ_API_KEY}
    volumes:
      - ./outputs:/app/outputs
      - ./logs:/app/logs
    command: ["uv", "run", "python", "simple_demo.py"]
    profiles:
      - demo
    depends_on:
      - multi-agent-system

networks:
  default:
    name: multi-agent-network
